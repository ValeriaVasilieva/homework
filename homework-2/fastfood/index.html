<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <p>V-Shop</p>
          <button class="header__button" type="button">Корзина</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <form class="form" id="form">
          <fieldset class="form__products">
            <p>Основное меню:</p>
          </fieldset>
          <fieldset class="form__topings">
            <p>Дополнительно:</p>
          </fieldset>
          <button class="form__button" type="submit">
            Pассчитать стоимость
          </button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <p class="footer__text">directed by Valeria Vasilieva</p>
        </div>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
