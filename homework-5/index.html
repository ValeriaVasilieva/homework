<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">E-shop</div>
        <div class="cart">
          <form action="#" class="search-form">
            <input
              type="text"
              class="search-field"
              v-model="searchLine"
              @input="filterGoods"
            />
            <button class="btn-search" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button class="btn-cart" type="button" @click="showCart()">
            Корзина
          </button>
          <div class="cart-block" v-show="show">
            <div
              class="cart-item"
              :data-id="cartProduct.id_product"
              v-for="cartProduct of cartProducts"
              :key="products.id_product"
            >
              <div class="product-bio">
                <img
                  :src="`https://picsum.photos/50/50?random=${cartProduct.id_product}`"
                  alt="Some image"
                />
                <div class="product-desc">
                  <p class="product-title">{{cartProduct.product_name}}</p>
                  <p class="product-quantity">
                    Quantity: {{cartProduct.quantity}}
                  </p>
                  <p class="product-single-price">
                    ${{cartProduct.price}} each
                  </p>
                </div>
              </div>
              <div class="right-block">
                <p class="product-price">
                  ${{cartProduct.quantity*cartProduct.price}}
                </p>
                <button
                  class="del-btn"
                  data-id="${this.id_product}"
                  @click="removeProduct(cartProduct)"
                >
                  &times;
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="products">
          <div
            class="product-item"
            v-for="filterProduct of filterProducts"
            :key="filterProduct.id_product"
          >
            <img
              :src="`https://picsum.photos/200/300?random=${filterProduct.id_product}`"
              alt="Some img"
            />
            <div class="desc">
              <h3>{{filterProduct.product_name}}</h3>
              <p>{{filterProduct.price}} $</p>
              <button class="buy-btn" @click="addProduct(filterProduct)">
                Купить
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
